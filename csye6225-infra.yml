  DatabaseSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    DependsOn: "VPC"
    Properties:
      GroupDescription: "Allow traffic to DB from only application instances"
      GroupName: "database"
      VpcId:
         Ref: "VPC"
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: "3306"
          ToPort: "3306"
          SourceSecurityGroupId:
            Ref: "InstanceSecurityGroup"
      Tags:
          -
            Key: "Name"
            Value: "database"
  
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - ec2.amazonaws.com
            Action: sts:AssumeRole
      RoleName: "EC2-CSYE6225"
      Tags:
      - 
        Key: Name
        Value: EC2Role
      Path: "/" 

  CodeDeployEC2ServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - ec2.amazonaws.com
            Action: sts:AssumeRole
      Description: "Role is required for EC2 instances to download the latest application revision."
      RoleName: "CodeDeployEC2ServiceRole"
      Tags:
      - 
        Key: Name
        Value: CodeDeployEC2ServiceRole
      Path: "/" 

  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - ec2.amazonaws.com
            Action: sts:AssumeRole
      Description: "Role is required for CodeDeploy agent to work."
      RoleName: "CodeDeployServiceRole"
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole"
      Tags:
      - 
        Key: Name
        Value: CodeDeployServiceRole
      Path: "/" 
   
  WebAppS3Policy:
    Type: AWS::IAM::Policy
    DependsOn: S3Bucket
    Properties:
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 's3:PutObject'
                - 's3:GetObject'
                - 's3:DeleteObject'
              Resource:
                - !GetAtt S3Bucket.Arn
                - Fn::Join:
                  - ''
                  - - !GetAtt S3Bucket.Arn
                    - "/*"
        PolicyName: WebAppS3
        Roles:
          - Ref: EC2Role

  CodeDeployEC2S3:
    Type: AWS::IAM::Policy
    Properties:
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 's3:GetObject'
                - 's3:ListBucket'
              Resource:
                - Fn::Join:
                  - ''
                  - - "arn:aws:s3:::"
                    - !Ref CodeDeployS3Bucket
                    - "/*"
                - Fn::Join:
                  - ''
                  - - "arn:aws:s3:::"
                    - !Ref CodeDeployS3Bucket
        PolicyName: "CodeDeploy-EC2-S3"
        Roles:
          - Ref: CodeDeployEC2ServiceRole

  S3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Join
        - ""
        - - !Select [2, !Split [/, !Ref AWS::StackId ]]
          - "."
          - !Ref EnvType
          - ".jasonpauldj.me"
      PublicAccessBlockConfiguration: 
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'aws:kms'
            BucketKeyEnabled: true
      LifecycleConfiguration: 
        Rules: 
          -
            Id: "StandardIARule"
            Status: "Enabled"
            Transitions:
              - StorageClass: "STANDARD_IA"
                TransitionInDays: "30"
    DeletionPolicy: "Delete"

  DBParameterGroup:
    Type: "AWS::RDS::DBParameterGroup"
    Properties:
      Description: "This is the parameter group for MySQL DB."
      Family: "mysql8.0"
      Tags:
          -
            Key: "Name"
            Value: "DBParameterGroup"

  DBSubnetGroup: 
    Type: "AWS::RDS::DBSubnetGroup"
    DependsOn:
      - PrivateSubnet0
      - PrivateSubnet1
      - PrivateSubnet2
    Properties: 
      DBSubnetGroupDescription: "The DB subnet group for the RDS instance."
      DBSubnetGroupName: "DBSubnetGroup"
      SubnetIds: 
        - !Ref "PrivateSubnet0"
        - !Ref "PrivateSubnet1"
        - !Ref "PrivateSubnet2"
      Tags: 
        - 
          Key: "Name"
          Value: "DB Subnet Group"
    
  RDSInstance:
    Type: "AWS::RDS::DBInstance"
    DependsOn: 
      - "DBSubnetGroup"
      - "DatabaseSecurityGroup"
    Properties:
      Engine: "mysql"
      DBInstanceClass: "db.t2.micro"
      MultiAZ: "false"
      AllocatedStorage : "20"
      DBInstanceIdentifier: "csye6225"
      MasterUsername: "csye6225"
      MasterUserPassword: "TorzWiTJmNMVnImc"
      VPCSecurityGroups:
        - !Ref "DatabaseSecurityGroup"
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBParameterGroupName: !Ref DBParameterGroup
      PubliclyAccessible: false
      DBName: "csye6225"

  ec2LaunchTemplate:
    Type: "AWS::EC2::LaunchTemplate"
    Properties:
      LaunchTemplateName: !Sub '${AWS::StackName}-launch-template'
      LaunchTemplateData:
        BlockDeviceMappings:
          - 
           DeviceName: "/dev/xvda"
           Ebs: 
            VolumeType: "gp2"
            DeleteOnTermination: "true"
            VolumeSize: "20"
        ImageId: !Ref "AMIId"
        InstanceType : "t2.micro"
        KeyName: "dev-ssh-key"
        SecurityGroupIds:
          - !Ref "InstanceSecurityGroup"
        UserData:
          Fn::Base64: !Sub |
              #!/bin/sh
              cd /etc/profile.d
              touch custom.sh               
              echo export MYSQL_HOST=${RDSInstance.Endpoint.Address} >> custom.sh
              echo export MYSQL_USER=csye6225 >> custom.sh
              echo export MYSQL_PASSWORD=TorzWiTJmNMVnImc >> custom.sh
              echo export MYSQL_DATABASE=csye6225 >> custom.sh
              echo export S3_BUCKETNAME=${S3Bucket} >> custom.sh
              echo export AWS_REGION=${AWS::Region} >> custom.sh
              cd /etc/systemd/system
              touch db.env
              echo MYSQL_HOST=${RDSInstance.Endpoint.Address} >> db.env
              echo MYSQL_USER=csye6225 >> db.env
              echo MYSQL_PASSWORD=TorzWiTJmNMVnImc >> db.env
              echo MYSQL_DATABASE=csye6225 >> db.env
              echo S3_BUCKETNAME=${S3Bucket} >> db.env
              echo AWS_REGION=${AWS::Region} >> db.env
        IamInstanceProfile: 
          Arn: !GetAtt  EC2InstanceProfile.Arn
        TagSpecifications:
          - ResourceType: "instance"
            Tags:
              - Key: "Name"
                Value: !Join
                  - ''
                  - - !Ref  "AWS::StackName"
                    - "-"
                    - 'EC2'
      TagSpecifications:
          - ResourceType: "launch-template"
            Tags:
              - Key: "Name"
                Value: "asg_launch_config"

  ec2AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn: "GatewayToInternet"
    Properties:
      AutoScalingGroupName: !Sub ${AWS::StackName}-asg
      AvailabilityZones:
        -
          Fn::Sub:
            - "${AWS::Region}${AZ}"
            - AZ: !Select [0, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]
        -
          Fn::Sub:
            - "${AWS::Region}${AZ}"
            - AZ: !Select [1, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]
        -
          Fn::Sub:
            - "${AWS::Region}${AZ}"
            - AZ: !Select [2, !FindInMap ["AZRegions", !Ref "AWS::Region", "AZs"]]
      Cooldown: "60"
      DesiredCapacity: "3"
      MinSize: "3"
      MaxSize: "5"
      HealthCheckGracePeriod: 90
      HealthCheckType: "EC2"
      TargetGroupARNs:
        - !Ref loadBalancerTargetGroup
      LaunchTemplate:
        LaunchTemplateId: !Ref ec2LaunchTemplate
        Version: !GetAtt ec2LaunchTemplate.LatestVersionNumber
      Tags:
        - Key: Application
          Value: WebApp
          PropagateAtLaunch: "true"
        - Key: Name
          Value: !Sub ${AWS::StackName}-ec2asg
          PropagateAtLaunch: "false"
      VPCZoneIdentifier:
        - !Ref PublicSubnet0
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  scaleUpPolicy:
    Type: "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AdjustmentType: "ChangeInCapacity"
      # Cooldown: "60"
      AutoScalingGroupName: !Ref ec2AutoScalingGroup
      PolicyType: SimpleScaling
      ScalingAdjustment: 1

  scaleDownPolicy:
    Type: "AWS::AutoScaling::ScalingPolicy"
    Properties:
      AdjustmentType: "ChangeInCapacity"
      # Cooldown: "60"
      AutoScalingGroupName: !Ref ec2AutoScalingGroup
      PolicyType: SimpleScaling
      ScalingAdjustment: -1

  cloudWatchAlarmHigh:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "Check the average CPU utilization"
      AlarmName: "cloudWatchAlarmHigh"
      MetricName: "CPUUtilization"
      Namespace: "AWS/EC2"
      Statistic: "Average"
      Period: 60
      EvaluationPeriods: 1
      Threshold: 5.0 
      AlarmActions:
        - !Ref scaleUpPolicy
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: "AutoScalingGroupName"
          Value: !Ref ec2AutoScalingGroup

  cloudWatchAlarmLow:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "Check the average CPU utilization"
      AlarmName: "cloudWatchAlarmLow"
      MetricName: "CPUUtilization"
      Namespace: "AWS/EC2"
      Statistic: "Average"
      Period: 60
      EvaluationPeriods: 1
      Threshold: 3.0 
      AlarmActions:
        - !Ref scaleDownPolicy
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: "AutoScalingGroupName"
          Value: !Ref ec2AutoScalingGroup
  
  loadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: "ipv4"
      Name: !Sub ${AWS::StackName}-load-balancer
      Scheme: "internet-facing"
      SecurityGroups:
        - !Ref loadBalancerSecurityGroup
      Subnets: 
        - !Ref PublicSubnet0
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Type: "application"
      Tags:
        - Key: Application
          Value: WebApp
        - Key: Name
          Value: !Sub ${AWS::StackName}-load-balancer
  
  loadBalancerSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "Allow traffic to port 80 from the internet"
      GroupName: "loadbalancer"
      VpcId:
         Ref: "VPC"
      SecurityGroupIngress:    
        - IpProtocol: "tcp"
          FromPort: "80"
          ToPort: "80"
          CidrIp: "0.0.0.0/0"
        - IpProtocol: "tcp"
          FromPort: "443"
          ToPort: "443"
          CidrIp: "0.0.0.0/0"
      Tags:
          -
            Key: "Name"
            Value: "loadbalancer"
  
  loadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 90
      HealthCheckPath: "/healthz"
      HealthCheckPort: "3000"
      HealthCheckProtocol: "HTTP"
      HealthCheckTimeoutSeconds: 60
      HealthyThresholdCount: 2
      IpAddressType: "ipv4"
      Name: !Sub ${AWS::StackName}-lb-tg
      Port: 3000
      Protocol: "HTTP"
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-lb-tg
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '20'
      TargetType: instance
      UnhealthyThresholdCount: 2
      VpcId: !Ref VPC

  loadBalanceListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: "forward"
          TargetGroupArn: !Ref loadBalancerTargetGroup
      LoadBalancerArn: !Ref loadBalancer
      Port: 80
      Protocol: "HTTP"
  
  DNSRecord:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      Comment: " DNS for application"
      HostedZoneName: !Sub '${DNSDomain}'
      RecordSets:
        - Name: !Sub '${DNSDomain}'
          Type: A
          AliasTarget:
            DNSName: !GetAtt 'loadBalancer.DNSName'
